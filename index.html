<html>

<head>
    <title>To-do list</title>
    <link rel="stylesheet" href="cssstyle.css">
</head>


<body>
    <div class="app">
        <div class="header">
            <div class="title">todos</div>
        </div>
        <div class="input">
            <input type="text" name="todo-input" id="todo-input" class="input-element" placeholder="enter the tasks"/>
            <button type="button" name="add-btn" id="add-btn" class="input-btn">add</button>
        </div>
        <div class="todo-list" id="list"></div>
    </div>
    <script src="javs.js"></script>
</body>


</html>
